services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trip-recommendator-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - trip-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trip-recommendator-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trip-network

networks:
  trip-network:
    driver: bridge
