version: '3.8'

services:
  backend:
    build:
      context: ./ex00/backend
      dockerfile: Dockerfile
    container_name: trip-recommendator-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - trip-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./ex00/frontend
      dockerfile: Dockerfile
    container_name: trip-recommendator-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trip-network

networks:
  trip-network:
    driver: bridge

